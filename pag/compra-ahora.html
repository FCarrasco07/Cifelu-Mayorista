    <link rel="stylesheet" href="../css/main.css">
    <title>Compra Ahora - CiFeLu</title>
</head>
<body>
    <!-- Nav de bootstrap -->
    <nav class="navbar navbar-expand-lg rosa-cifelu-bg">
        <div class="container-fluid">
            <a href="../index.html">
                <img src="../img/logo.jpg" alt="Logotipo de CiFeLu, rombo de color dorado con el nombre dentro en color rosa"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu rosa-cifelu-bg">
                            <li><a class="dropdown-item otro-rosa-cifelu-hover fs-3" href="#">Calzas</a></li>
                            <li><a class="dropdown-item otro-rosa-cifelu-hover fs-3" href="#">Conjuntos</a></li>
                            <li><hr class="dropdown-divider otro-rosa-cifelu-hover"></li>
                            <li><a class="dropdown-item otro-rosa-cifelu-hover fs-3" href="../pag/todos-los-productos.html">Todos los productos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pag/Carrito.html">Carrito</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pag/Contacto.html">Contactanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de compra ahora -->
    <main class="compra-ahora">
        <div class="card-compra-ahora">
            <div class="card-imagen-ahora">
                <img src="../img/conjunto-blanco-carrito.png" alt="Foto del conjunto seamless blanco, top y short">
            </div>
            <!-- Contenido principal de la card -->
            <div class="card-body-ahora">
                <h3 class="card-titulo-ahora">Conjunto seamless</h3>
                <p class="card-talle-ahora">Talle: 
                    <select name="talle" id="talle" class="talle-seleccion">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </p>
                <p class="card-colores-ahora">Colores: 
                    <select name="colores" id="colores" class="colores-seleccion">
                        <option value="Azul">Azul</option>
                        <option value="Naranja">Naranja</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Verde">Verde</option>
                        <option value="Violeta">Violeta</option>
                    </select>
                </p>
                <div class="card-info-ahora">
                    <p class="card-texto-ahora">Conjunto seamless, top y calza corta, sin costuras</p>
                    <p class="card-valoraciones-ahora">Valoraciones del producto</p>
                    <div class="estrellas-valoracion">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </div>
                </div>
                <!-- Contenido principal de los colores de calza -->
                <div class="productos-colores">
                    <img src="../img/calza-compra-ahora-azul.png" alt="Conjunto azul seamless sin costuras, top y short">
                    <img src="../img/calza-compra-ahora-naranja.png" alt="Conjunto naranja seamless sin costuras, top y short">
                    <img src="../img/calza-compra-ahora-rosa.png" alt="Conjunto Rosa seamless sin costuras, top y short">
                    <img src="../img/calza-compra-ahora-verde.png" alt="Conjunto verde seamless sin costuras, top y short">
                    <img src="../img/calza-compra-ahora-violeta.png" alt="Conjunto Violeta seamless sin costuras, top y short">
                </div>
            </div>
                
            <a href="../pag/Carrito.html" class="agregar-carrito">Agregar al carrito</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
