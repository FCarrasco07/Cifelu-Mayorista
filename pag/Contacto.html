<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Contactános">
    <meta name="keywords" content="Calza, Seamless, E-commerce">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- link de Bootstrap -->

    <!-- link de CSS principal -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto - CiFeLu</title>
</head>
<body>
    <!-- Nav de bootstrap -->
    <nav class="navbar navbar-expand-lg rosa-cifelu-bg">
        <div class="container-fluid">
            <a href="../index.html">
                <img src="../img/logo.jpg" alt="Logotipo de CiFeLu, rombo de color dorado con el nombre dentro en color rosa"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu rosa-cifelu-bg">
                            <li><a class="dropdown-item otro-rosa-cifelu-hover fs-3" href="#">Calzas</a></li>
                            <li><a class="dropdown-item otro-rosa-cifelu-hover fs-3" href="#">Conjuntos</a></li>
                            <li><hr class="dropdown-divider otro-rosa-cifelu-hover"></li>
                            <li><a class="dropdown-item otro-rosa-cifelu-hover fs-3" href="../pag/todos-los-productos.html">Todos los productos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pag/Carrito.html">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pag/Contacto.html">Contactanos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de contacto -->
    <main class="contacto">
        <h3 class="titulo-contacto">Contacto</h3>
        <form class="contacto-form">
            <div class="form-grupo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-grupo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
